<!DOCTYPE html>
<html>
<body>

<h1>Pick a Prompt</h1>

{% if q_list %}
    <ul>
    {% for question in q_list %}
        <li><a href="{% url 'questions:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No questions are available.</p>
{% endif %}

</body>
</html>
